window:
  dimensions:
    columns: 160
    lines: 40
  padding:
    x: 20
    'y': 20
  title: ''
  decorations: buttonless
font:
  normal:
    family: Consolas for Powerline
    style: Regular
  bold:
    family: Consolas for Powerline
    style: BoldForPowerline
  italic:
    family: Consolas for Powerline
    style: ItalicForPowerline
  size: 18
  offset:
    x: 0
    'y': 0
draw_bold_text_with_bright_colors: true
mouse:
  hide_when_typing: true
cursor:
  style: Block
key_bindings:
  - key: N
    mods: Shift|Command
    action: SpawnNewInstance

